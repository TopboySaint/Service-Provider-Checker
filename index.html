<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="images/download-removebg-preview (1).png" type="image/x-icon">
</head>

<body class="bg-success">
    <div class="col-lg-6 shadow mt-lg-5 mt-3 mx-auto p-lg-4 p-3 bg-white">
        <h4 class="text-center text-decoration-underline text-success">SAINT'S SERVICE PROVIDER CHECKER</h4>
        <input type="text/number" class="form-control w-75 d-inline mt-5 ms-5 shadow-none" id="mobileNumber" placeholder="Enter your Mobile Number">
        <button class="btn btn-success ms-1 mb-1" onclick="checkProvider()">Check</button>
        <p class="alert alert-danger w-25 p-1 mt-2 ms-5 text-center" id="errorMsg">Enter a valid phone number</p>
    </div>
    <div id="showNetwork" class="col-lg-6 shadow mt-lg-5 mt-3 mx-auto p-lg-4 p-3 bg-white"></div>
    <script src="script.js"></script>
</body>

</html>
