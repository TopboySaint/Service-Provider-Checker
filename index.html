<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="images/download-removebg-preview (1).png" type="image/x-icon">
</head>

<body>
    <div class="col-lg-6 shadow mt-lg-5 mt-3 mx-auto p-lg-4 p-3 bg-white col-11 col-md-11">
        <h4 class="text-center text-success">SERVICE PROVIDER CHECKER for NIGERIANS</h4>
        <p class="alert alert-danger p-1 mt-3 text-center" id="errorMsg">Enter a valid phone number</p>
        <input type="number" class="form-control shadow-none" id="mobileNumber" placeholder="Enter your Mobile Number">
        <button class="btn btn-success ms-1 bg-success shadow-none text-white mb-1 form-control mt-2" onclick="checkProvider()">Check</button>
        <div id="showNetwork" class="shadow mt-lg-5 mt-3 mx-auto p-lg-4 p-3 bg-white"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
